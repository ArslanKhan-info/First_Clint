<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20eadd3014.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainframe_signup" >
        <div class="signup_card">
            <div class="signup_top">
                <a href="index.html"><div class="signup_logo">
                    <i class="fas fa-laptop-code"></i>
                </div></a>
                <h3>Account signup</h3>
                <p>Create a new developer account</p>
            </div>
            <form action="">
                <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="signup_username" placeholder="Enter your username...">
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" class="signup_email" placeholder="Enter your email...">
                </div>
                <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="signup_password" placeholder="*************">
                </div>
                <div>
                    <label for="confirm_password"> Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="signup_confirm_password" placeholder="*************">
                </div>
                <div class="signup_forget">
                    <input type="submit" value="Log in" class="btn">
                </div>
            </form>
            <div class="signup_login">
                <p>Already have an Account?</p>
                <a href="login.html"><h4>Log In</h4></a>
            </div>
        </div>
    </div>
</body>
</html>
